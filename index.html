<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>RegForm</title>
</head>

<body>
    <div class="lang-change">
        <p>Wybór języka</p>
        <button class="chng-lang" id="PL">PL</button>
        <button class="chng-lang" id="ENG">ENG</button>
    </div>
    <div class="bg">
        <img src="images/circle.png" alt="Circle" class="bg__image bg__image-circle">
        <img src="images/cubes.png" alt="Cubes" class="bg__image bg__image-cubes">
    </div>
    <div class="container">
        <header>
            <h1>Opis</h1>
            <p>Witamy na strone rejestracyjnej do poratlu ... (Tekst)</p>
        </header>

        <div class="reg">
            <label for="reg-main">
                <h3>Proszę podać dane do rejestracji:</h3>
            </label>
            <input type="text" name="name" id="name" placeholder="Imię">
            <input type="text" name="surname" id="surname" placeholder="Nazwisko">
            <input type="email" name="email" id="email" placeholder="E-Mail">
            <input type="tel" name="tel" id="tel" placeholder="Numer Telefonu">
            <input type="password" name="password" id="password" placeholder="Hasło">
            <input type="text" name="login" id="login" placeholder="Login">
        </div>
        <div class="text">
            <h2>Jeśli masz do nas jakieś dodatkowe pytania podziel się nimi.</h2>
            <textarea name="text" id="text" cols="45" rows="10" placeholder="Wiadomość..."></textarea>
            <button class="sing-up">
                <polish>Zarejestruj!</polish>
                <english hidden>Sign up!</english>
            </button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var $eng = $("#ENG")
            var $pl = $("#PL")
            $eng.click(function () {
                $eng.addClass("spin")
                window.setTimeout(function () {
                    $eng.removeClass("spin");
                }, 1000);
                $("english").removeAttr("hidden")
                $("polish").attr("hidden", 1)
            });
            $pl.click(function () {
                $pl.addClass("spin")
                window.setTimeout(function () {
                    $pl.removeClass("spin");
                }, 1000);
                $("english").attr("hidden", 1)
                $("polish").removeAttr("hidden")
            });
        });
    </script>
</body>

</html>
