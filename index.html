<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RegForm</title>
</head>

<body>
    <div class="bg">
        <img src="images/circle.png" alt="Circle" class="bg__image bg__image-circle">
        <img src="images/cubes.png" alt="Cubes" class="bg__image bg__image-cubes">
    </div>
    <div class="container">
        <header>
            <h1>Rejestracja</h1>
            <p>Witamy na strone rejestracyjnej do poratlu ... (Tekst)</p>
        </header>

        <div class="reg">
            <label for="reg-main">
                <h3>Proszę podać dane:</h3>
            </label>
            <input type="text" name="name" id="name" placeholder="Imię">
            <input type="text" name="surname" id="surname" placeholder="Nazwisko">
            <input type="email" name="email" id="email" placeholder="E-Mail">
            <input type="tel" name="tel" id="tel" placeholder="Numer Telefonu">
        </div>
        <div class="text">
            <textarea name="text" id="text" cols="45" rows="10"></textarea>
        </div>
    </div>
</body>

</html>
